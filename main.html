<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to br Converter</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 2rem;
  line-height: 1.6;
  color: #333;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
  transition: box-shadow 0.3s ease;
}

.container:hover {
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
}

h2 {
  text-align: center;
  color: #222;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  resize: vertical;
  margin-bottom: 1.5rem;
  background-color: #fafafa;
  transition: border-color 0.2s ease-in-out;
}

textarea:focus {
  border-color: #007bff;
  outline: none;
  background-color: #fff;
}

.buttons {
  text-align: center;
  margin-bottom: 1.5rem;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 0.6rem 1.5rem;
  margin: 0 0.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.1s ease;
}

button:hover {
  background-color: #0056b3;
  transform: translateY(-1px);
}

button:active {
  transform: translateY(1px);
}

#output {
  background-color: #ffffff;
  border: 1px solid #ddd;
  padding: 1rem;
  border-radius: 6px;
  font-family: 'Courier New', Courier, monospace;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-x: auto;
}

.footer {
  text-align: center;
  margin-top: 2.5rem;
  font-size: 0.85rem;
  color: #a1a1a1;
}

/* Responsive tweak for smaller screens */
@media (max-width: 600px) {
  .container {
    padding: 1.5rem;
  }

  button {
    width: 100%;
    margin: 0.5rem 0;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Convert Text Lines to HTML with &lt;br&gt; Tags</h2>

    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
      <button onclick="convertText()">Convert</button>
      <button onclick="copyToClipboard()">Copy</button>
    </div>

    <div id="output" placeholder="Your converted HTML will appear here..."></div>
  </div>

  <div class="footer">
    BY <a href="https://github.com/MdMobashir2013" target="_blank">Md Mobashir Hossain</a>
  </div>

  <script>
    function convertText() {
      const input = document.getElementById('inputText').value;
      const converted = input.trim().split('\n').map(line => line.trim()).join('<br>');
      document.getElementById('output').innerText = converted;
    }

    function copyToClipboard() {
  const text = document.getElementById('output').innerText;
  navigator.clipboard.writeText(text).then(() => {
  }).catch(err => {
    console.error("Failed to copy text:", err);
  });
}
  </script>

</body>
</html>
